
<!--Create a gallery page with:

Three images

An auditor file

A viedo file

A youtube viedo embed-->

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h2> 3 images in gallery page</h2>
    <img src="cat.jpeg" alt="cat image" height="400" width="300">
    <img src="dog.jpeg" alt="dog image" height="400" width="300">
    <img src="cow.jpeg" alt="cow image" height="400" width="300">

    <!--audio file-->
    <h2>Audio file in gallery page</h2>
    <audio control>
        <source src="sample-audio.mp3" type="audio/mpeg">
        your browser does not support the audio element. 
    </audio>
    <!--viedo file-->
    <h2> Viedo file in gallery page</h2>
    <viedo width="320" height="240" controls>
        <source src="sample-viedo.mp4" type="viedo/mp4">
        Your browser does not support the viedo tag.
    </viedo>
    <!--youtube viedo-->
    <h2> A Youtube viedo</h2>
    "<iframe width="560" height="315" src="https://www.youtube.com/embed/FbKqdPGa450?si=24NMk0cZTi9HT0cf" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>
</html>
