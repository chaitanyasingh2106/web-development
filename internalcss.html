<!--Internal css is written inside the <style> tag in <head> section of the HTML file-->
<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        h1{
            text-align: center;
            background-color: brown;
        }
        p{
            color: rgb(64, 255, 0);
            text-align: center;
            background-color: beige;
            font-size: 30px;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h1> Welcome to CSS</h1>
    <p> This is paragraph for zero to full stack.</p>
</body>
</html>
<!--Used when: You are styling a single webpage (good for small project).
Not reusable if you have many pages.-->
